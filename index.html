<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Registration Form</title>
	<meta name="Description" content="Validating Forms with JQuery UI" />
	<link rel="stylesheet" type="text/css" href="jquery_forms.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.1.47/jquery.form-validator.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".calendar").datepicker();
		});
		$(function() {
			$("input[type=submit], a, button")
			.button()
			.click(function(event) {
				event.preventDefault();
			});
		});
		$(document).ready(function(){
			alert("This is it!");
		});


	</script>
</head>
<body>
	<div id="container">
		<h1>Welcome to the Codingdojo plan-a-Cruise!</h1>

		<form>
			<input type="text" class="calendar" placeholder="From:" />
			<input type="text" class="calendar" placeholder="To:" />
			<input type="text" id="name" placeholder="Name"/>
			<input type="submit" value="Check dates!" />
		</form>
	</div>
</body>


</html>
